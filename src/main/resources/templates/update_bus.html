<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Update Bus</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/styles/css/forms.css}"/>
</head>
<body>
<div th:replace="~{fragments/nav :: navbar}"></div>

<h2 class="text-center mb-4" style="color: black">Add New Bus</h2>

<div class="alert alert-danger" th:if="${notValid}">
    <p th:text="${notValid}"></p>
</div>
<div>
    <h2 class="text-center mb-4" style="color: black">Change Bus</h2>
    <form class="new-data" th:method="put" th:action="@{/buses/update}" th:object="${bus}">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" id="busId" name="busId" th:value="${busId}" />
        <div class="mb-3">
            <label class="form-label" for="registration">Registration:</label>
            <input class="form-control" id="registration" name="registration" required th:field="*{registration}" type="text"/>
            <small><span class="text-danger" th:errors="*{registration}" th:if="${#fields.hasErrors('registration')}"> </span></small>
        </div>
        <div>
            <label class="form-label" for="capacity">Capacity:</label>
            <input class="form-control" id="capacity" name="capacity" required th:field="*{capacity}" type="number"/>
            <small><span class="text-danger" th:errors="*{capacity}" th:if="${#fields.hasErrors('capacity')}"></span></small>
        </div>
        <button class="btn btn-custom mt-3" type="submit">Save</button>
    </form>
</div>

<footer style="position: fixed;bottom: 0;">
    <p>&copy; 2024 Mirna CetiniÄ‡. All rights reserved.</p>
</footer>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
